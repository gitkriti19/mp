<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Attendee Dashboard</h1>
        <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
        <nav id="navbar" class="nav-bar">
            <ul>
                <li><a href="#allConferences">All Conferences</a></li>
                <li><a href="#myConferences">My Conferences</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="allConferences">
            <h2>All Conferences</h2>
            <div class="conference-list">
                <p>No conferences available at the moment.</p>
            </div>
        </section>

        <section id="myConferences">
            <h2>My Conferences</h2>
            <div class="conference-list">
                <p>You are not registered for any conferences yet.</p>
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('nav-active');
        }
    </script>
</body>
</html>
